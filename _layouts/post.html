---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      {% if page.author %}
        <img src="{{ site.baseurl }}/assets/images/{{ page.author | slugify }}.jpg" alt="{{ page.author }}" class="author-avatar">
        <span class="author-name">{{ page.author }}</span>
      {% endif %}
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% if page.last_modified_at %}
        <span class="last-modified">(Updated: {{ page.last_modified_at | date: "%B %-d, %Y" }})</span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  <footer class="post-footer">
    <div class="share-buttons">
      <h3>Share this post</h3>
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </div>
  </footer>
</article>
